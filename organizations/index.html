---
layout: page
title: Organizations
---

<table width="100%" border="0" cellpadding="3" cellspacing="2">
  {% for org in site.data.organizations %}
  <tr>
    <td align="left" width="80%" style="border-top: 1px solid #CCC; padding-top:18px;">
      <a href="{{ org.website }}" id="home-logo-link-18911"><img src="{{ org.logo }}" width="{{ org.logo_width }}" align="left" style="padding: 15px;" /></a>
      <a href="{{ org.website }}" id="home-name-link-18911" style="color: #000;"><strong>{{ org.name }}</strong></a>
      {{ org.details }}
    </td>
    <td width="50" align="center" style="border-top: 1px solid #CCC;">
      <a href="{{ org.website }}" target="_blank" title="Website"><img id="home-icon-img-18911" src="https://s3.amazonaws.com/kinlane-productions/bw-icons/bw-home-icon.jpeg" width="28" align="center" /></a>
    </td>
    <td width="50" align="center" style="border-top: 1px solid #CCC;"></td>
    <td width="50" align="center" style="border-top: 1px solid #CCC;"></td>
    <td width="50" align="center" style="border-top: 1px solid #CCC;">
      <a href="{{ org.twitter }}" target="_blank" title="Twitter"><img id="twitter-icon-img-18911" src="https://s3.amazonaws.com/kinlane-productions/bw-icons/bw-twitter-icon.png" width="33" align="center" /></a>
    </td>
    <td width="50" align="center" style="border-top: 1px solid #CCC;"></td>
    <td width="50" align="center" style="border-top: 1px solid #CCC;"></td>
    <td width="150" align="center" style="font-size: 11px;" style="border-top: 1px solid #CCC;"></td>
  </tr>
  {% endfor %}
</table>
